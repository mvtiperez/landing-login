<body>
    <div class="contenedor">
        <div class="contenido-login">
            <div class="user-icon">
                <div class="fondo"><i class="fas fa-user"></i>
                </div>
            </div>
            <div class="login">
                <h2>Iniciar Sesión</h2>
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Email" re>
                    <input type="password" name="pass" id="pass" required placeholder="Contraseña">
                    <input class="btn-p" type="submit" value="ENTRAR">
                    <a href="#" class="btn-s">Olvide mi contraseña</a>
                </form>
            </div>
        </div>

    </div>
